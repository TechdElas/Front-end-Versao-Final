<div class="content-fluid pt-5 pb-5 bg-usuario">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-sencondary">Atualizar meu cadastro</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-10">

      <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]='usuario.nome' class="form-control sombra" type="text" name="nome" id="nome" placeholder="Seu nome"  >
      </div>

      <div class="form-group">
        <label for="usuario">Usu치rio</label>
        <input [(ngModel)]='usuario.usuario' class="form-control sombra" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
      </div>

      <div class="form-group">
        <label for="foto">Link da Foto</label>
        <input [(ngModel)]='usuario.foto' class="form-control sombra" type="text" name="foto" id="foto" placeholder="Link da sua foto">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input (input)='confirmSenha($event)' class="form-control sombra" type="password" name="senha" id="senha" placeholder="Sua senha">
      </div>

      <div class="form-group">
        <label for="confirmSenha">Confirmar Senha</label>
        <input [(ngModel)]='usuario.senha' class="form-control sombra" type="password" name="confirmSenha" id="confirmSenha"
          placeholder="Confirme sua senha">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Usu치rio</label>
        <select class="form-control sombra" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
          <option>Selecione um tipo de usu치rio:</option>
          <option value="normal">Normal</option>
          <option value="adm">Administrador</option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-danger mr-4 sombra" routerLink='/inicio'>Cancelar</button>
        <button type="submit" class="btn btn-success sombra" (click)='atualizar()' >Atualizar</button>
      </div>

    </div>
  </div>

</div>
