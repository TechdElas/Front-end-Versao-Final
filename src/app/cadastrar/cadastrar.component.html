


<div class="container-fluid">

    <div class="row bg-fundo">

      <div class="col-md-6" id="img-bg"></div>

      <div class="col-md-6 mt-5 mb-5">

        <div class="row d-flex justify-content-center">
          <div class="col-md-10">
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group font-weight-bold">
              <label for="">Nome</label>
             <input [(ngModel)]='usuario.nome' class="form-control sombra" type="text" name="nome" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group font-weight-bold">
              <label for="usuario">Email</label>
             <input [(ngModel)]='usuario.usuario' class="form-control sombra" type="email" name="usuario" id="usuario" placeholder="Digite seu email">
            </div>

            <div class="form-group font-weight-bold">
              <label for="">Link da foto</label>
             <input [(ngModel)]='usuario.foto' class="form-control sombra" type="text" name="foto" id="foto" placeholder="Digite ou cole seu link">
            </div>
            <div class="form-group font-weight-bold">
              <label for="senha">Senha</label>
             <input (input)="confirmSenha($event)" class="form-control sombra" type="password" name="senha" id="senha" placeholder="Digite sua senha">
            </div>

            <div class="form-group font-weight-bold">
              <label for="confirmSenha">Confirmar Senha</label>
             <input [(ngModel)]='usuario.senha' class="form-control sombra" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group font-weight-bold">
              <label for="tipo">Tipo de Usuário</label>
             <select class="form-control sombra" name="tipo" id="tipo" (change)="tipoUsuario ($event)">
             <option>Selecione um tipo de usuário:</option>
             <option value="normal">Normal</option>
             <option value="adm">Administrador</option>
            </select>
            </div>


            <div class="form-group  font-weight-bold">
              <label for="convite">Convite</label>
             <input (input)="conviteUsuario($event)" class="form-control sombra" type="password" name="convite" id="convite" placeholder="Digite seu código de acesso">
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink = "/menu">Cancelar</button>
              <button type="submit" class="btn btn-success" routerLink = "/entrar" (click)="cadastrar()" >Cadastrar</button>

            </div>


          </div>

        </div>
      </div>
    </div>

    </div>
